<!DOCTYPE html>
<html>
    <head>
        <title>Algorithm A*</title>
        <link rel="stylesheet" href="star.css">
    </head>
    <body>
        <p onclick="window.location.href='star.html';">Алгоритм А*</p>
        <p onclick="window.location.href='../Clustering algorithm/cluster.html';">Алгоритм кластеризации</p>
        <h1><u>Алгоритм A*</u></h1>
        
        <h2>Инструкция:</h2>
        
        <ul type="disc">
            <li>Введите размер карты n*n</li>
            <input type="number" name="name" placeholder="n" id="n"></input>
            <p class="er"><button onclick="generation()">Сгенерировать лабиринт</button></p>
            <li>Выберете начало пути</li>
            <li>Выберете конец пути</li>
            <li>Отметьте непроходимые клетки</li>
            <li>Запустите алгоритм</li>
            <p class="er"><button onclick="createMaze(1, 1), draw()">Запустить алгоритм</button></p>
            <p class="et"><button onclick="window.location.href='../Main/main.html'">Вернуться на главную</button></p>
            <canvas id="canvas" onclick="start()"></canvas>     
        </ul>  
        
        <script src="star.js"></script>
    </body>
    
</html>
